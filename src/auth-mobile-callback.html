<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signing you in...</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }
        h2 { margin: 0 0 10px; font-size: 24px; }
        p { margin: 10px 0; opacity: 0.9; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .manual-button {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .manual-button:hover { background: #f0f0f0; }
        .error { color: #ffcccc; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signing you in...</h2>
        <div class="spinner"></div>
        <p id="status">Redirecting to the SkedAI app</p>
        
        <button class="manual-button" id="manualBtn" onclick="openApp()">
            Open SkedAI App
        </button>
        
        <p id="error" class="error" style="display:none;"></p>
    </div>

    <script>
        function openApp() {
            // Get the hash (contains access_token, refresh_token from Supabase)
            const hash = window.location.hash;
            
            // Build the deep link URL
            const deepLink = 'skedaiapp://auth-callback' + hash;
            
            console.log('Redirecting to:', deepLink);
            
            // Try to open the app
            window.location.href = deepLink;
        }

        function showManualButton() {
            document.getElementById('manualBtn').style.display = 'inline-block';
            document.getElementById('status').textContent = 'Tap the button to open the app';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        }

        // On page load
        window.onload = function() {
            const hash = window.location.hash;
            const params = new URLSearchParams(window.location.search);
            
            // Check for errors
            const error = params.get('error') || new URLSearchParams(hash.substring(1)).get('error');
            if (error) {
                const errorDesc = params.get('error_description') || 
                                  new URLSearchParams(hash.substring(1)).get('error_description') ||
                                  error;
                showError('Authentication failed: ' + errorDesc);
                return;
            }
            
            // Check if we have tokens in the hash
            if (hash && (hash.includes('access_token') || hash.includes('code'))) {
                // Try to redirect immediately
                openApp();
                
                // Show manual button after 2 seconds if auto-redirect didn't work
                setTimeout(showManualButton, 2000);
            } else {
                showError('No authentication data received. Please try again.');
            }
        };
    </script>
</body>
</html>
